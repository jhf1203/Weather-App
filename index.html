<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Favicon -->
  <link rel="icon" href="./assets/NC-Logo.ico" type="image/x-icon">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Google Fonts CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

  <!-- Local Stylesheet -->
  <link rel="stylesheet" 
        href="style.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <!-- Background image -->
  <div class="bkgd"></div>

  <!-- Main content will be in this container -->
  <div class="container-fluid">
    <div class="row">

      <!-- This houses the search box as well as the search history -->
      <aside class="col-lg-3 bg-light">
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" placeholder="Search For A City" />
          <button class="btn btn-link" id="search-button"> 
            <i class="fa fa-search"></i> 
          </button>
        </div>

        <!-- This is where search history will populate -->
        <ul class="list-group history">
        </ul>
      </aside>
      
      <div class="col-lg-9">

        <!-- This houses our current conditions -->
        <div id="forecast" class="mt-3">
        </div>
        
        <!-- This houses our five-day forecast -->
        <div class="five-day mt-3">
        </div> 
      </div>
    </div>
  </div>

      <!-- This is my universal footer that lives in my projects that will be going into my portfolio -->
    <footer>
      <nav class="navbar navbar-expand-sm navbar-dark sticky-bottom navbar-custom navbar-index">
      
        <!-- Toggler for responsiveness -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
        data-target="#footerBar" aria-controls="navbarNav" aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon footer-toggler-icon"></span>
        </button>
  
        <!-- Nav items with external links -->
        <!-- Credit to icons: https://fontawesome.bootstrapcheatsheets.com/# -->
        <div class="collapse navbar-collapse justify-content-end" id="footerBar">
          <ul class="navbar-nav d-flex align-items-end footer-nav">
            <li class="nav-item"><h5>Jim Faulkner | 2020 |</h5>
            </li>
            <li class="nav-item">
              <a href="https://jhf1203.github.io" target="_blank" 
              class="btn btn-sm" role="button" aria-pressed="true"> 
              <i class="fa fa-user"></i></a>
            </li>        
            <li class="nav-item">
              <a href="https://www.linkedin.com/in/jim-faulkner-13476534" target="_blank" 
              class="btn btn-sm" role="button" aria-pressed="true"> 
              <i class="fa fa-linkedin-square"></i></a>
            </li>
            <li class="nav-item">
              <a href="https://github.com/jhf1203" target="_blank" 
              class="btn btn-sm" role="button" aria-pressed="true"> 
              <i class="fa fa-github"></i></a>
            </li>         
          </ul>
        </div>
      </nav>
    </footer>

  <!-- JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Moment CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  <!-- Local script -->
  <script src="script.js"></script>
</body>

</html>
